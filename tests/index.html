<!DOCTYPE html>
<html>
<head>
  <title>Buy tickets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src='http://code.jquery.com/jquery-2.2.0.min.js'></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</head>
<body>
<div id='boxoffice-widget'></div>
<script>
  $(function(){
    //Boxoffice widget
    var boxofficeUrl = "http://boxoffice.travis.dev:6500";
    $.get({
      url: boxofficeUrl+"/api/1/boxoffice.js",
      crossDomain: true
    }).done(function(data) {
      var boxofficeScript = document.createElement('script');
      boxofficeScript.innerHTML = data.script;
      document.getElementsByTagName('body')[0].appendChild(boxofficeScript);
      window.Boxoffice.init({
        org: 'Rootconf',
        itemCollection: '06c8b92e-6812-11e6-9897-b37c18073f39',
        paymentDesc: 'HasGeek'
      });
    });
  });
</script>
</body>
</html>
