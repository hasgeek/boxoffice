language: python
python:
  - 3.7
addons:
  postgresql: 12
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
cache:
  directories:
    - $HOME/.cache/pip
before_script:
  - sudo -- sh -c "echo '127.0.0.1  boxoffice.travis.dev' >> /etc/hosts"
  - psql -c 'create database boxoffice_testing;' -U postgres
  - ./manage.py dbconfig | sudo -u postgres psql boxoffice_testing
install:
  - pip install -U pip wheel
  - pip install git+https://github.com/hasgeek/flask-babelhg/
  - pip install -r test_requirements.txt
  - pip install -r requirements.txt
  - npm install casperjs
  - make
env:
  - FLASK_ENV=testing
script:
  - ./runtests.sh
after_success:
  - coveralls
services:
  - redis-server
notifications:
  email: false
